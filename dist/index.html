<!DOCTYPE html>
<html ng-app="angularFriends">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DM-17 Angular Friends Exercise</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bundle.css">
</head>

<body ng-controller="mainCtrl">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input class="form-control" ng-model="friendFilter.name" placeholder="Search Name">
        <input class="form-control" ng-model="friendFilter.current_location.name" placeholder="Search Location">


        <select class="input-medium" ng-model="sortProp">
          <option value="name" >Name</option>
          <option value="friend_count" >#Friends</option>
          <option value="current_location.city" >City</option>
          <option value="current_location.state" >State</option>
          <option value="current_location.country" >Country</option>
        </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>

      </div>
    </form>

    <ul ng-repeat=" friend in data.$$state.value | filter: friendFilter | orderBy:sortDirection + sortProp">
      <li class='friend'>
        <img class="profile-pic" ng-src="{{friend.pic_square}}">

        <h3 class="friend-name">{{friend.name}}</h3>

        <div class="location" ng-if="friend.current_location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
        </div>

        <div class="status" ng-if="friend.status.message">
          Status: {{friend.status.message.split("#")[0]}} 
          <span class="hashtag" ng-repeat = "hash in friend.status.message.split('#')" ng-hide="$first" >#{{hash}} </span>

        <div class="num-friends" ng-if="friend.friend_count">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
  <script src="/scripts/bundle.js"></script>
</body>

</html>
